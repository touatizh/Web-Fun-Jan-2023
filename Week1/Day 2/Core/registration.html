<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .required:after {
            content:" *";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label class="required">First Name:</label>
            <input type="text" name="fname" >
        </div>
        <br>
        <div>
            <label class="required">Last Name:</label>
            <input type="text" name="lname" >
        </div>
        <br>
        <div>
            <label class="required">Email Address:</label>
            <input type="text" name="email" >
        </div>
        <br>
        <div>
            <label class="required">Password:</label>
            <input type="password" name="password" >
        </div>
        <br>
        <div>
            <label class="required">Confirm Password:</label>
            <input type="password" name="confirm_pass" >
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="bday" >
        </div>
        <br>
        <div>
            <label>Gender Identity:</label><br><br>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="nonb" value="Non-binary">
                <label for="nonb">Non-binary</label>
                <input type="radio" name="gender" id="noans" value="No answer">
                <label for="noans">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description of yourself</label><br><br>
            <textarea name="description" id="descr" cols="50" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>Favourite Language: </label>
            <select name="fav_lang">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="updates">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <br>
        <div>
            <label class="required"></label>
            <label> Indicates a required field</label>
        </div>
    </form>
</body>
</html>
